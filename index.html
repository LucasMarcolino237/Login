<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login e cadastro interativo</title>

    <script src="https://kit.fontawesome.com/3b60865132.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary">Welcome Back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Please login with your personal info</p>
                <button class="btn btn-primary">sign in</button>
            </div><!-- First column -->
            
            <div class="second-column">
                <h2 class="title title-secondary">Create account</h2>

                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-google-plus-g"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                </div><!-- Social media -->

                <p class="descripiton description-secondary">or use your e-mail for registration:</p>
                <form action="" class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn">sign up</button>
                </form><!-- Registration -->
            </div><!-- Second column -->
            
        </div><!-- Create account -->
        
        <div class="content second-content">
            
            <div class="firt-column">
                <h2 class="title">Hello, friend</h2>
                <p class="description">Enter your personal details</p>
                <p class="description">and start your journey with us</p>
                <button class="btn">sign up</button>
            </div><!-- First column -->
            
            <div class="second-column">
                <h2 class="title">Sign in to developer</h2>

                <div class="social-media">
                    <ul>
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-google-plus-g"></i>
                            </a>
                        </li>
                        <li class="item-social-media">
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                </div><!-- Social media -->

                <p class="descripiton">or use your e-mail fro registration:</p>
                <form action="" class="from">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="E-mail">
                    <a href="#">Forgot your password?</a>
                    <button type="submit">sign in</button>
                </form><!-- Login -->
            </div><!-- Second column -->

        </div><!-- login -->
        
    </div>
</body>
</html>
